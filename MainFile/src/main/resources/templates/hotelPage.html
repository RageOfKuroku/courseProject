<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Страница отеля</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4" th:text="${hotel.name}">Название отеля</h1>
    <p th:text="${hotel.address}">Адрес отеля</p>
    <p th:text="${hotel.rating}">Рейтинг отеля</p>
    <img class="img-fluid" th:src="${hotel.imageToShow}" alt="Фото отеля">
    <h2 class="my-4">Список комнат</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Номер</th>
            <th>Тип</th>
            <th>Статус</th>
            <th>Цена</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${rooms}">
            <td th:text="${room.roomId}">Номер комнаты</td>
            <td th:text="${room.roomType}">Тип комнаты</td>
            <td th:text="${room.roomStatus}">Статус комнаты</td>
            <td th:text="${room.roomPrice}">Цена комнаты</td>
            <td>
                <form th:action="@{/hotels/bookRoom}" method="post">
                    <input type="hidden" name="roomId" th:value="${room.roomId}" />
                    <div class="form-group" th:if="${room.roomStatus != room.roomStatus.BOOKED}">
                        <label for="startDate">Дата начала:</label>
                        <input type="date" id="startDate" name="startDate" class="form-control" required>
                    </div>
                    <div class="form-group" th:if="${room.roomStatus != room.roomStatus.BOOKED}" >
                        <label for="endDate" >Дата окончания:</label>
                        <input type="date" id="endDate" name="endDate" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary" th:if="${room.roomStatus != room.roomStatus.BOOKED}">Забронировать</button>
                </form>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
