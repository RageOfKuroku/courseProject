<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Страница отеля</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .hotel-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 20px;
        }
        .hotel-details {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 50px;
        }
        .hotel-details h1, p {
            margin: 0;
        }
        .room-table th, .room-table td {
            vertical-align: middle;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="hotel-details">
        <img th:src="@{'data:image/png;base64,'+${hotel.getImageFromBytes()}}" alt="hotelPhoto" class="hotel-image">
        <div>
            <h1 th:text="${hotel.name}" class="display-4"></h1>
            <p th:text="${hotel.address}" class="lead"></p>
            <p th:text="${hotel.rating}" class="lead"></p>
        </div>
    </div>
    <h2 class="my-4 display-5">Список комнат</h2>
    <table class="table table-hover room-table">
        <thead>
        <tr>
            <th>Номер</th>
            <th>Тип</th>
            <th>Статус</th>
            <th>Цена</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${rooms}">
            <td th:text="${room.roomId}"></td>
            <td th:text="${room.roomType}"></td>
            <td th:text="${room.roomStatus}"></td>
            <td th:text="${room.roomPrice}"></td>
            <td>
                <form th:action="@{/hotels/bookRoom}" method="post">
                    <input type="hidden" name="roomId" th:value="${room.roomId}" />
                    <div class="form-group" th:if="${room.roomStatus != room.roomStatus.BOOKED}">
                        <label for="startDate">Дата начала:</label>
                        <input type="date" id="startDate" name="startDate" class="form-control" required>
                    </div>
                    <div class="form-group" th:if="${room.roomStatus != room.roomStatus.BOOKED}" >
                        <label for="endDate" >Дата окончания:</label>
                        <input type="date" id="endDate" name="endDate" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary" th:if="${room.roomStatus != room.roomStatus.BOOKED}">Забронировать</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/hotels" class="btn btn-primary mt-3">Возврат к отелям</a> <!-- Добавил кнопку Возврата к отелям -->
</div>
</body>
</html>
