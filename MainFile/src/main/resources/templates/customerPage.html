<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Customer Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="my-4">Customer Details</h1>
  <form th:action="@{/user/{userId}/updateUser(userId=${user.id})}" th:object="${user}" th:method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" th:field="*{email}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <h2 class="my-4">Bookings</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Booking</th>
      <th>Date</th>
      <th>Details</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="booking : ${bookings}">
      <td th:text="${booking.date}"></td>
      <td th:text="${booking.details}"></td>
    </tr>
    </tbody>
  </table>
  <a href="/hotels" class="btn btn-primary mt-3">Возврат к отелям</a>
</div>
</body>
</html>
