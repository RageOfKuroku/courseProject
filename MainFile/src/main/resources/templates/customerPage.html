<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Customer Page</title>
</head>
<body>
<h1>Customer Details</h1>
<form action="#" th:action="@{/saveCustomer}" th:object="${customer}" method="post">
  <label for="name">Name:</label><br>
  <input type="text" id="name" th:field="*{name}"><br>
  <label for="email">Email:</label><br>
  <input type="text" id="email" th:field="*{email}"><br>
  <label for="phoneNumber">Phone Number:</label><br>
  <input type="text" id="phoneNumber" th:field="*{phoneNumber}"><br>
  <input type="submit" value="Submit">
</form>

<h2>Bookings</h2>
<table>
  <tr>
    <th>Booking ID</th>
    <th>Date</th>
    <th>Details</th>
  </tr>
  <tr th:each="booking : ${bookings}">
    <td th:text="${booking.bookingId}"></td>
    <td th:text="${booking.date}"></td>
    <td th:text="${booking.details}"></td>
  </tr>
</table>
</body>
</html>
