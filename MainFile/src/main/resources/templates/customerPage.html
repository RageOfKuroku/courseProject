<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Customer Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .form-group {
      margin-bottom: 1rem;
    }
    .table {
      width: 100%;
      margin-bottom: 1rem;
      color: #212529;
    }
    .btn-primary {
      color: #fff;
      background-color: #0d6efd;
      border-color: #0d6efd;
    }
    .container {
      width: 100%;
      padding-right: 15px;
      padding-left: 15px;
      margin-right: auto;
      margin-left: auto;
      max-width: 960px;
    }
    .product-card {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      max-width: 300px;
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }
    .products-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
  </style>
</head>
<body>
<div class="container py-5">
  <h1 class="mb-4 text-center">Customer Details</h1>
  <form th:action="@{/user/update}" th:object="${user}" th:method="post" class="mb-5">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" th:field="*{email}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <h2 class="my-4 text-center">Orders</h2>
  <div class="products-container">
    <div th:each="order, stat : ${orders}" class="product-card">
      <img th:src="@{'data:image/png;base64,'+${order.product.store.getLogoFromBytes()}}" alt="productPhoto" class="product-image">
      <div style="border: 1px solid #ddd; padding: 15px; border-radius: 5px; width: 300px; margin: 0 auto;">
        <h2 style="color: #333; font-size: 20px; margin-bottom: 10px;" th:text="${order.product.productName}"></h2>
        <p style="color: #666; font-size: 16px; margin-bottom: 10px;" th:text="'Магазин - ' + ${order.product.store.name}"></p>
        <p style="color: #666; font-size: 16px; margin-bottom: 10px;" th:text="'Количество в заказе - ' + ${order.quantity}"></p>
        <p style="color: #666; font-size: 16px; margin-bottom: 10px;" th:text="'Итоговая цена - ' + (${order.quantity} * ${order.product.productPrice})"></p>
      </div>
    </div>
  </div>
  <a href="/stores" class="btn btn-primary mt-3">Возврат к магазинам</a>
</div>
</body>
</html>
