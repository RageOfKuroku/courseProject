<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>New Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<header></header>
<form th:method="post" th:action="@{/registration/save}" th:object="${newUser}">
  <label>
    <input type="text" placeholder="E-mail" name="email" th:field="*{email}">
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect data</p>
  </label>
  <br><br>
  <label>
    <input type="password" placeholder="Password" name="password" th:field="*{password}">
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect data</p>
  </label>
  <br><br>
  <label>
    <input type="password" placeholder="Repeat password" name="checkPassword">
    <p th:if="${check} == false">
      Passwords are not match
    </p>
    <p th:if="${isExists} == true">
      User already exists
    </p>
  </label>
  <br><br>
  <button type="submit">Create Account</button>
</form>
<footer></footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
