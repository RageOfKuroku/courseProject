<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/styles/auth.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #FFB6C1;
    }
  </style>
</head>
<body>
<div class="container form-container">
  <form th:method="post" th:action="@{/auth/login}" class="mx-auto" style="max-width: 300px;">
    <h2>Login</h2>
    <div class="form-group">
      <label for="emailLogin">E-mail</label>
      <input type="email" id="emailLogin" placeholder="E-mail" name="emailLogin" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
    <div class="mt-3">
      <a th:href="@{/auth/registration}">Still not registered?</a>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
