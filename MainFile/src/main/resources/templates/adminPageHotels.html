<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Страница администратора</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 960px;
        }

        .heading {
            margin: 2rem 0;
        }

        .table-container {
            margin: 2rem 0;
            border: 1px solid #dee2e6;
            border-radius: .25rem;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row">
        <div class="col-lg-6">
            <h1 class="heading">Добавить отель</h1>
            <form th:action="@{/admin/hotels/addHotel}" th:object="${hotel}" method="post"
                  enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Название</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name"
                           placeholder="Введите название отеля">
                </div>
                <div class="form-group">
                    <label for="address">Адрес</label>
                    <input type="text" th:field="*{address}" class="form-control" id="address"
                           placeholder="Введите адрес отеля">
                </div>
                <div class="form-group">
                    <label for="rating">Рейтинг</label>
                    <input type="number" th:field="*{rating}" class="form-control" id="rating"
                           placeholder="Введите рейтинг отеля">
                </div>
                <div class="form-group">
                    <label>Изображение отеля</label><br>
                    <input type="file" name="file" placeholder="Выберите Фото">
                </div>
                <button type="submit" class="btn btn-primary mt-3">Добавить</button>
            </form>
        </div>
        <div class="col-lg-6">
            <h2 class="heading">Список отелей</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Название</th>
                    <th scope="col">Адрес</th>
                    <th scope="col">Рейтинг</th>
                    <th scope="col">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="hotel, stat : ${hotels}">
                    <td th:text="${stat.count}"></td>
                    <td th:text="${hotel.name}"></td>
                    <td th:text="${hotel.address}"></td>
                    <td th:text="${hotel.rating}"></td>
                    <td>
                        <form th:action="@{/admin/hotels/delete/{id}(id=${hotel.hotelId})}" th:method="post">
                            <button type="submit" class="btn btn-danger mb-1">Удалить</button>
                        </form>
                        <form th:action="@{/admin/hotels/rooms/{id}(id=${hotel.hotelId})}" method="get">
                            <button type="submit" class="btn btn-outline-dark">Просмотреть</button>
                        </form>
                        <form th:action="@{/admin/hotels/update/{id}(id=${hotel.hotelId})}" method="get">
                            <button type="submit" class="btn btn-outline-secondary">Обновить</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
