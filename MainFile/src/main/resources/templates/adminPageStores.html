<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Страница администратора</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 960px;
        }

        .heading {
            margin: 2rem 0;
        }

        .table-container {
            margin: 2rem 0;
            border: 1px solid #dee2e6;
            border-radius: .25rem;
            overflow: hidden;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Администратор</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#searchSortSection">Поиск и сортировка</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#addStoreSection">Добавить магазин</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#storesListSection">Список магазинов</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container py-5">
    <div class="row">
        <div class="col-lg-6" id="searchSortSection">
            <div class="card">
                <div class="card-body">
                    <h2 class="heading">Поиск и сортировка</h2>
                    <form th:action="@{/admin/stores/search}" method="get">
                        <div class="form-group">
                            <label for="searchName">Поиск по названию</label>
                            <input type="text" name="searchName" class="form-control" id="searchName"
                                   placeholder="Введите название магазина">
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Поиск</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-6" id="addStoreSection">
            <div class="card">
                <div class="card-body">
                    <h2 class="heading">Добавить магазин</h2>
                    <form th:action="@{/admin/stores/addStore}" th:object="${store}" method="post"
                          enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="name">Название</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name"
                                   placeholder="Введите название магазина">
                        </div>
                        <div class="form-group">
                            <label for="address">Адрес</label>
                            <input type="text" th:field="*{address}" class="form-control" id="address"
                                   placeholder="Введите адрес магазина">
                        </div>
                        <div class="form-group">
                            <label for="rating">Рейтинг</label>
                            <input type="number" th:field="*{rating}" class="form-control" id="rating"
                                   placeholder="Введите рейтинг магазина">
                        </div>
                        <div class="form-group">
                            <label>Логотип магазина</label><br>
                            <input type="file" name="file" placeholder="Выберите логотип">
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Добавить</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-12" id="storesListSection">
            <div class="card">
                <div class="card-body">
                    <h2 class="heading">Список магазинов</h2>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Название</th>
                            <th scope="col">Адрес</th>
                            <th scope="col">
                                Рейтинг
                                <a th:href="@{/admin/stores/sort(sortRating='asc')}" class="btn btn-link p-0 ml-2">▲</a>
                                <!-- Стрелка вверх -->
                                <a th:href="@{/admin/stores/sort(sortRating='desc')}" class="btn btn-link p-0">▼</a>
                                <!-- Стрелка вниз -->
                            </th>
                            <th scope="col">Действия</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="store, stat : ${stores}">
                            <td th:text="${stat.count}"></td>
                            <td th:text="${store.name}"></td>
                            <td th:text="${store.address}"></td>
                            <td th:text="${store.rating}"></td>
                            <td>
                                <form th:action="@{/admin/stores/delete/{id}(id=${store.storeId})}" th:method="post">
                                    <button type="submit" class="btn btn-danger mb-1">Удалить</button>
                                </form>
                                <form th:action="@{/admin/stores/products/{id}(id=${store.storeId})}" method="get">
                                    <button type="submit" class="btn btn-outline-dark">Просмотреть</button>
                                </form>
                                <form th:action="@{/admin/stores/update/{id}(id=${store.storeId})}" method="get">
                                    <button type="submit" class="btn btn-outline-secondary">Обновить</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
