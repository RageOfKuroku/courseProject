<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>New Account</title>
  <link rel="stylesheet" href="/styles/auth.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #FFB6C1;
    }
  </style>
</head>
<body>
<div class="container form-container">
  <form th:method="post" th:action="@{/auth/registration/save}" th:object="${newUser}" class="mx-auto" style="max-width: 300px;">
    <h2>Create New Account</h2>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="text" id="email" placeholder="E-mail" name="email" th:field="*{email}" class="form-control">
      <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Incorrect data</p>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" name="password" th:field="*{password}" class="form-control">
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Incorrect data</p>
    </div>
    <div class="form-group">
      <label for="checkPassword">Repeat password</label>
      <input type="password" id="checkPassword" placeholder="Repeat password" name="checkPassword" class="form-control">
      <p th:if="${check} == false" class="text-danger">
        Passwords are not match
      </p>
      <p th:if="${isExists} == true" class="text-danger">
        User already exists
      </p>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Create Account</button>
    <div class="mt-3">
      <a th:href="@{/auth/login}">Already have an account?</a>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
