<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>New Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container py-5">
  <form th:method="post" th:action="@{/auth/registration/save}" th:object="${newUser}" class="mx-auto" style="max-width: 300px;">
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="text" id="email" placeholder="E-mail" name="email" th:field="*{email}" class="form-control">
      <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Incorrect data</p>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" name="password" th:field="*{password}" class="form-control">
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Incorrect data</p>
    </div>
    <div class="form-group">
      <label for="checkPassword">Repeat password</label>
      <input type="password" id="checkPassword" placeholder="Repeat password" name="checkPassword" class="form-control">
      <p th:if="${check} == false" class="text-danger">
        Passwords are not match
      </p>
      <p th:if="${isExists} == true" class="text-danger">
        User already exists
      </p>
    </div>
    <div class="btn-group mt-3">
      <button type="submit" class="btn btn-primary">Create Account</button>
      <a href="/auth/login" class="btn btn-link">Back to login</a>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
